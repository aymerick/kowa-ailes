<div class="jumbotron">
    <div class="container">
        {{ if .Cover }}
        <div class="row">
            <div class="col-md-6">
                <h1 class="title">{{ .Title }}</h1>
                <p class="description">
                    {{ .Tagline }}
                </p>
            </div>
            <div class="col-md-6">
                <img src="{{ .Cover.Large }}" alt="{{ t "cover" }}" class="img-responsive cover" />
            </div>
        </div>
        {{ else }}
            <h1 class="title">{{ .Title }}</h1>
            <p class="description">
                {{ .Tagline }}
            </p>
        {{ end }}
    </div>
</div>
